<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <label for="rangeVermelho">(R) Vermelho</label>
          <input
            type="range"
            min="0"
            max="250"
            name="rangeVermelho"
            id="rangeVermelho"
          />
          <input type="text" class="valorCor" id="inputVermelho" disabled />
        </li>

        <li>
          <label for="rangeVerde">(G) Verde</label>
          <input
            type="range"
            min="0"
            max="250"
            name="rangeVerde"
            id="rangeVerde"
          />
          <input type="text" disabled class="valorCor" id="inputVerde" />
        </li>

        <li>
          <label for="rangeAzul">(B) Azul</label>
          <input
            type="range"
            min="0"
            max="250"
            name="rangeAzul"
            id="rangeAzul"
          />
          <input type="text" class="valorCor" id="inputAzul" disabled />
        </li>
      </ul>

      <div id="caixa-cor"></div>
    </div>

    <script src="funcao.js"></script>
  </body>
</html>
